<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Signup Form</h1>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="form-data"></div>
    </div>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit... <a href="#" onclick="expand()"><em>Read more</em></a>
    </p>
    <h1 id="h1">Student Details</h1>
    <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="rollno">Roll No:</label>
        <input type="number" id="rollno" name="rollno"><br><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade"><br><br>
        <button type="submit">Add Student</button>
    </form>

    <table id="student-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-table-body">
            <!-- student data will be displayed here -->
        </tbody>
    </table>

    <div id="edit-form-container" style="display: none;">
        <h2>Edit Student</h2>
        <form id="edit-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="edit-name"><br><br>
            <label for="edit-rollno">Roll No:</label>
            <input type="number" id="edit-rollno" name="edit-rollno"><br><br>
            <label for="edit-grade">Grade:</label>
            <input type="text" id="edit-grade" name="edit-grade"><br><br>
            <button type="submit">Update Student</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
